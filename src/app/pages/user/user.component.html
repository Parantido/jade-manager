<nb-card>
  <nb-card-header>
  Users
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (rowSelect)="onRowSelect($event)"
    >
    </ng2-smart-table>  
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-tabset>

    <nb-tab tabTitle="Detail">

      <nb-card-body>
            
        <div class="row">
            
          <div class="col-sm-6">
            <div class="form-group">
              <label for="uuid">UUID</label>
              <input type="text" readonly="true" [(ngModel)]="detail.uuid" class="form-control" id="uuid" placeholder="UUID">
            </div>
          </div>
            
          <div class="col-sm-6">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" readonly="true" [(ngModel)]="detail.username" class="form-control" id="username" placeholder="Username">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" [(ngModel)]="detail.password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
        
          <div class="col-sm-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="detail.name" class="form-control" id="name" placeholder="Name">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="context">Context</label>
              <input type="text" [(ngModel)]="detail.context" class="form-control" id="context" placeholder="Context">
            </div>
          </div>  

        </div>

        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label>Permissions</label>
              <div>
                <nb-checkbox [(ngModel)]="detail_is_perm_admin">Admin</nb-checkbox>
                <nb-checkbox [(ngModel)]="detail_is_perm_user">User</nb-checkbox>
              </div>
            </div>
          </div>

        </div>
        
        <div class="row">
          
          <div class="col-sm-6">
            <div class="form-group">
              <label for="tm_create">Tm Create</label>
              <input type="text" readonly="true" [(ngModel)]="detail.tm_create" class="form-control" id="tm_create" placeholder="Tm Create">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="tm_update">Tm Update</label>
              <input type="text" readonly="true" [(ngModel)]="detail.tm_update" class="form-control" id="tm_update" placeholder="Tm Update">
            </div>
          </div>
            
        </div>

        <nb-card-footer>
          <div class="col-sm-9">
            <button class="btn btn-success" (click)="update_handler()">Update</button>
          </div>
        </nb-card-footer>

      </nb-card-body>

    </nb-tab>



    <nb-tab tabTitle="Create">

      <nb-card-body>
            
        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" [(ngModel)]="detail_create.username" class="form-control" id="username" placeholder="Username">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" [(ngModel)]="detail_create.password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="detail_create.name" class="form-control" id="name" placeholder="Name">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="context">Context</label>
              <input type="text" [(ngModel)]="detail_create.context" class="form-control" id="context" placeholder="Context">
            </div>
          </div>


        </div>

        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label>Permissions</label>
              <div>
                <nb-checkbox [(ngModel)]="create_is_perm_admin">Admin</nb-checkbox>
                <nb-checkbox [(ngModel)]="create_is_perm_user">User</nb-checkbox>
              </div>
            </div>
          </div>

        </div>
        
        <nb-card-footer>
          <div class="col-sm-9">
            <button class="btn btn-success" (click)="create_handler()">Create</button>
          </div>
        </nb-card-footer>

      </nb-card-body>

    </nb-tab>

  </nb-tabset>
</nb-card>
